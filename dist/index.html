<!DOCTYPE html>
<html>
<title>Jail Deaths</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<script src="jquery.js"></script>
<link rel="stylesheet" href="styles.css">

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://unpkg.com/d3@5.6.0/dist/d3.min.js"></script>
<script src="https://unpkg.com/topojson@3.0.2/dist/topojson.min.js"></script>
<style>
  body,h1,h2,h3,h4 {font-family: "Raleway", Arial, sans-serif}
  h1,h2 {letter-spacing: 6px}
  .w3-row-padding img {margin-bottom: 12px}
</style>
<body>

  <!-- !PAGE CONTENT! -->
  <div class="w3-content" style="max-width:1500px">

    <!-- Header -->
    <header class="w3-center w3-opacity">
      <h1>Dying for Justice in America's Jails</h1>
      <h4>Space for a description of a few hundred characters to introduce the project</h4>

      <div class="social-icons">
        <i class="fa fa-facebook-official w3-hover-opacity"></i>
        <i class="fa fa-instagram w3-hover-opacity"></i>
        <i class="fa fa-twitter w3-hover-opacity"></i>
      </div>

      <div class="w3-padding-32">
        <div class="w3-bar w3-border">
          <a href="#about" class="w3-bar-item w3-button">About the Project</a>
          <a href="#data" class="w3-bar-item w3-button">National Data</a>
          <a href="#us-map-container" class="w3-bar-item w3-button w3-light-grey">State & Local Data</a>
          <a href="#profiles" class="w3-bar-item w3-button">Profiles of Loss</a>
          <a href="#articles" class="w3-bar-item w3-button">Original Reporting</a>
          <a href="#resources" class="w3-bar-item w3-button">Other Resources</a>
        </div>
      </div>
    </header>

    <div class="wrapper">
      <div id="us-map-container" class="map-container" max-width="60%" style="margin-bottom:128px">
        <h3 class="w3-opacity" width="60%">
          <select>
            <option>Mortaility rate / 100,000 people in jail</option>
            <option>Jail Population per Capita</option>
          </select>
        </h3>
        <h4 class="w3-opacity" width="60%">Click on a state for details and more data</h4>
        <div id="map-view">
          <svg id="us-map" width="60%" height="500px"></svg>
        </div>

      </div>

    </div>
  <!-- End Page Content -->
